<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="test-token">
    <title>Test Spotlight Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Test Spotlight Search API</h1>
        
        <div class="bg-white rounded-lg shadow p-6 mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Search Query:</label>
            <input 
                type="text" 
                id="searchInput" 
                class="w-full border border-gray-300 rounded-lg px-4 py-2 mb-4"
                placeholder="Ketik untuk mencari..."
            >
            <button 
                onclick="testSearch()" 
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
            >
                Test Search
            </button>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">Results:</h2>
            <pre id="results" class="bg-gray-50 p-4 rounded text-sm overflow-auto max-h-96">
Belum ada hasil pencarian
            </pre>
        </div>
    </div>

    <script>
        function testSearch() {
            const query = document.getElementById('searchInput').value;
            const resultsEl = document.getElementById('results');
            
            resultsEl.textContent = 'Loading...';
            
            fetch(`/admin/search?query=${encodeURIComponent(query)}`, {
                method: 'GET',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'Accept': 'application/json',
                    'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || ''
                }
            })
            .then(response => {
                console.log('Response Status:', response.status);
                console.log('Response Headers:', response.headers);
                return response.json();
            })
            .then(data => {
                console.log('Response Data:', data);
                resultsEl.textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
                resultsEl.textContent = 'Error: ' + error.message;
            });
        }

        // Auto search on input
        document.getElementById('searchInput').addEventListener('input', (e) => {
            if (e.target.value.length >= 2) {
                clearTimeout(window.searchTimeout);
                window.searchTimeout = setTimeout(() => {
                    testSearch();
                }, 300);
            }
        });
    </script>
</body>
</html>
